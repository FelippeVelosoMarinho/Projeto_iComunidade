<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Cadastro | Sistema iComunidade</title>
    <link rel="icon" href="../assets/shark.png" type="image/png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="cabeÃ§alho">
      <div class="logo">
        <li>
          <a href="../index.html" title="Voltar a pÃ¡gina inicial"
            ><img
              class="logo"
              src="../assets/iComunidade.png"
              alt="Logo iComunidade"
          /></a>
        </li>
      </div>
    </div>
    <div class="container p-3">
      <div class="card-header">
        <h1>Cadastro</h1>
      </div>
      <div class="card p-2">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome"
            />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Turma</label>
            <input
              type="text"
              class="form-control"
              id="turma"
              placeholder="Turma"
            />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <div class="col-md-6">
            <button
              class="btn btn-primary"
              id="btn"
              type="submit"
              value="Cadastrar"
              onclick="createUser()"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/register.js"></script>
  </body>
</html>

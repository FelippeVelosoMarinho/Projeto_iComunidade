<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Atualizar dados do aluno | Sistema iComunidade</title>
    <link rel="icon" href="../assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbaricomunidade">
      <img src="../assets/logo.png" alt="Logo iComunidade" />

      <ul class="navbaritens">
        <a class="" href="../index.html">Home </span></a>

        <a class="" href="../#content">Conteúdo</a>

        <a class="" href="../#about">Sobre nós</a>

        <a class="" href="./controlCenter.html">Central de Controle</a>
      </ul>
    </nav>

    <div class="container p-3" style="display: flex; flex-direction: column; align-items: center; margin-top: 180px;">
      <div class="card-header">
        <h1>Atualizar dados do aluno</h1>
      </div>
      <div class="card p-2" style="background-color: #1b1b1b;">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome_1"
              placeholder="Nome"
            />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Turma</label>
            <input
              type="text"
              class="form-control"
              id="turma_1"
              placeholder="Turma"
            />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email_1"
              placeholder="Email"
            />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha_1"
              placeholder="Senha"
            />
          </div>
          <div class="col-md-6">
            <button
              class="btn btn-primary"
              id="btn"
              type="submit"
              value="Atualizar"
              onclick="updateUser()"
            >
              Atualizar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
